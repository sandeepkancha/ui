<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="03_styles.css">
    <title>JQuery Events</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Events</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--########################START HERE#########################-->

    <!-- Click Event -->
    <button class="btn btn-success" id="green-btn">REGISTER</button>

    <!-- DBL Click Event -->
    <button class="btn btn-danger" id="red-btn">REGISTER</button>

    <!-- Toggle Button -->
    <button class="btn btn-primary" id="blue-btn">REGISTER</button>


    <!-- Likes App -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-secondary text-white">
                        <h3>JQuery Likes App</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <button id="likes-btn" type="button" class="btn btn-success btn-block">
                                    <i class="fa fa-thumbs-up fa-3x"></i>
                                    <h3 class="mt-2">Likes</h3>
                                </button>
                                <button class="btn btn-teal btn-block mt-2">
                                    <h3 id="likes">0</h3>
                                </button>
                            </div>
                            <div class="col">
                                <button id="dislikes-btn" type="button" class="btn btn-danger btn-block">
                                    <i class="fa fa-thumbs-down fa-3x"></i>
                                    <h3 class="mt-2">DISLikes</h3>
                                </button>
                                <button class="btn btn-teal btn-block mt-2">
                                    <h3 id="dislikes">0</h3>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h2>Total : <span class="font-weight-bold text-primary" id="total">0</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="03_app.js"></script>
</body>
</html>
